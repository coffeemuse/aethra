        SCRIPT_DIR="$(dirname $SCRIPT_PATH)"
        echo "SCRIPT_DIR=$SCRIPT_DIR"

    - name: Get Commit Ref
      run: |
        pwd
        COMMIT_REF=$(git rev-parse --short $GITHUB_SHA)
        echo "COMMIT_REF: $COMMIT_REF"
        echo "COMMIT_REF=$COMMIT_REF" >>$GITHUB_ENV
        VERSION_NAME="4.7"
        echo "VERSION_NAME: $VERSION_NAME"
